<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>David(蔚腾飞) - 官方网站</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
<h1><img src="assets/david.jpg" alt="蔚腾飞的头像" width="100" height="100" border="1" align="top"></h1>
                    <h1>David</h1>
            <div class="quote">
                <p class="quote-text animate-init">知止而后有定，定而后能静，静而后能安，安而后能虑，虑而后能得</p>
                <p class="quote-author animate-init">《大学》—— <strong>定能生慧</strong></p>
            </div>
        </div>
        <div class="menu">
            <a href="https://github.com/David-Wey" Target="_blank" class="animate-init">GitHub</a>
            <a href="http://notes.weitengfei.com" Target="_blank" class="animate-init">Notes</a>
            <a href="http://weibo.com/wmacro" Target="_blank" class="animate-init">WeiBo</a>
            <a href="http://music.163.com/#/user/home?id=417242204" Target="_blank" class="animate-init">Music</a>
<a href="http://dwz.cn/6kydSw" Target="_blank" class="animate-init">Wiki</a>
<a href="http://dwz.cn/6kyftL" Target="_blank" class="animate-init">News</a>

            <p>
                <a href="http://www.fanwe.com" Target="_blank" class="animate-init">
                    Fanwe
                </a>
 <a href="http://www.myvka.com" Target="_blank" class="animate-init">
                    Myvka
                </a>

            </p>
        </div>
        <div class="location">
            <i class="location-icon"></i>
            <span class="location-text animate-init">PEK - China</span>
        </div>
        <div class="relocating">
            Navigating to: <span class="relocate-location"></span>...
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}

        $(document.body).on('keydown', function (event) {
            // Press 'b' key
            if (event.which === 66) {
                $('.relocate-location').text('Bookmark Page');
                $('.relocating').css('opacity', 1);

                window.setTimeout(function () {
                    window.location.href = '/bookmarks.html';
                }, 1000);
            }
        });
    });
</script>
</body>
</html>
